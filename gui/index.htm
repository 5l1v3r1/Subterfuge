<script type="text/babel">


   //Track loot values
   var host_data = ''//dbQuery("select * from Hosts")
   
   alert(host_data)





var HostList = React.createClass({
  render: function() {
    return (
      <div id = "hostrow"><div id = "hostfill">
      <Host data = {this.props.data} />
      
      </div></div>
    );
  }
});



var Host = React.createClass({
  render: function() {
    var hostNodes = this.props.data.map(function(host) {
      return (
          <p>
          {host.Host}
          </p>
      );
    });
    return (
      <div id = "hostdetails">
        <center><span class = "hostdetails"><b>{hostNodes}</b></span></center>
      </div>
    );
  }
});



ReactDOM.render(
  <HostList data={host_data} />,
  document.getElementById('hostsfeed')
);
